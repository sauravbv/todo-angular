<table>
  <caption>
    My Todo's
  </caption>
  <thead>
    <th>Description</th>
    <th>Target Date</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td> {{todo.description}} </td>
      <td> {{todo.targetDate | date | uppercase }} </td>
      <td> {{todo.status}} </td>
    </tr>
  </tbody>

</table>
